            });
            docs.sort((a, b) => b.score - a.score);
            return docs;
        } catch (e) {
            console.error("Fetch error:", e);
            return [];

            await Promise.all(deletePromises);
            return allScores.slice(0, 10);

    // --- Audio System ---
    const AudioSys = {
        ctx: null,
        init() {
            if (!this.ctx) {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (this.ctx.state === 'suspended') this.ctx.resume();
        },
        
        playOrgel(freq, vol = 0.3) {
            if (!this.ctx) return;
            const t = this.ctx.currentTime;
            
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = 'sine'; 
            osc.frequency.setValueAtTime(freq, t);
            
            gain.gain.setValueAtTime(0, t);
            gain.gain.linearRampToValueAtTime(vol, t + 0.01); 
            gain.gain.exponentialRampToValueAtTime(0.001, t + 1.8); 
            
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            osc.start(t);
            osc.stop(t + 1.8);
            
            const osc2 = this.ctx.createOscillator();
            const gain2 = this.ctx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(freq * 2, t);
            gain2.gain.setValueAtTime(0, t);
            gain2.gain.linearRampToValueAtTime(vol * 0.15, t + 0.01);
            gain2.gain.exponentialRampToValueAtTime(0.001, t + 0.6);
            osc2.connect(gain2);
            gain2.connect(this.ctx.destination);
            osc2.start(t);
            osc2.stop(t + 0.6);
        },

        playStack(combo) {
            if (!game.currentSong) return;
            
            const notes = game.currentSong.notes;
            const noteIdx = (game.score) % notes.length;
            let freq = notes[noteIdx];
            
            const cycleLen = 16; 
            const maxOctave = 1; 
            const cycleStep = Math.floor(game.score / cycleLen);
            const cycleIndex = cycleStep % (maxOctave * 2);
            let octaveShift = cycleIndex;
            if (cycleIndex > maxOctave) octaveShift = (maxOctave * 2) - cycleIndex;
            
            freq = freq * 0.5 * Math.pow(2, octaveShift);

            this.playOrgel(freq, 0.4);

            if (combo > 0) {
                setTimeout(() => { 
                    this.playOrgel(freq * 1.5, 0.1); 
                }, 120); 
            }
        },

        const modal = document.createElement('div');
        modal.id = 'initialsModal';
        modal.innerHTML = `<h2>NEW WORLD RECORD!</h2><p>Score: ${newScore}<br>Enter 3 initials:</p><input type="text" id="initialsInput" maxlength="3"><button id="submitInitials">SAVE</button>`;
        wrapper.appendChild(modal); 
        const input = document.getElementById('initialsInput');
        const btn = document.getElementById('submitInitials');
        
        const submit = async () => {
            let val = input.value.toUpperCase().trim().replace(/[^A-Z0-9]/g,'') || "TOP";
            if(val.length > 3) val = val.slice(0, 3);
            if(val.length < 3) val = val.padEnd(3, ' ');
            
            btn.innerText = "SAVING...";
            btn.disabled = true;

            await addScoreToDB(newScore, val, JSON.parse(JSON.stringify(game.replayData)));
            
            modal.remove();
        };

        input.oninput = () => {
            input.value = input.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
        };

        btn.onclick = submit;
        input.focus();
        input.onkeydown = (e) => { if(e.key==='Enter') submit(); };
    }

    function resize() {
        const aspect = 4 / 5;
        let w = window.innerWidth;
        let h = window.innerHeight;
        
        if (w / h > aspect) {
            w = h * aspect;
        } else {
            h = w / aspect;
        }
        
        wrapper.style.width = `${w}px`;
        wrapper.style.height = `${h}px`;
        
        game.width = w;
        game.height = h;
        canvas.width = w;
        canvas.height = h;
        
        initStars();
    }
    
    function initStars() {
        game.stars = [];
        for (let i = 0; i < CFG.starCount; i++) {
            game.stars.push({
                x: Math.random() * game.width, y: Math.random() * game.height,
                size: Math.random() * 2 + 0.5, speed: Math.random() * CFG.starSpeed + 0.2,
                opacity: Math.random() * 0.5 + 0.3, twinkleSpeed: Math.random() * 0.05 + 0.01
            });
        }
    }
    window.addEventListener('resize', resize);
    resize();

    function initGame(isDemo = false) {
        game.state = isDemo ? 'demo' : 'playing';
        game.blocks = [];
        game.debris = [];
        game.particles = [];
        game.replayData = [];
        game.score = 0;
        game.combo = 0;
        game.cameraY = 0;
        game.baseHue = Math.floor(Math.random() * 360);
        game.flashAlpha = 0;
        
        if (!isDemo || !game.currentSong) {
            game.currentSong = SONGS[Math.floor(Math.random() * SONGS.length)];
        }

        ui.score.innerText = "0";
        ui.score.classList.remove('score-pop'); 
        
        if (isDemo) {
            ui.menu.classList.remove('hide');
            ui.menu.classList.remove('game-over-mode');
            ui.btn.innerText = "PLAY";
        } else {
            ui.menu.classList.add('hide');
        }
        ui.replayIndicator.classList.add('display-none');
        ui.closeReplayBtn.classList.add('display-none');

        const baseBlock = { x: (game.width-CFG.baseWidth)/2, y: game.height-150, w: CFG.baseWidth, h: CFG.blockHeight, hue: game.baseHue };
        game.blocks.push(baseBlock);

        spawnBlock();
    }

    function startGame() {
        initGame(false); 
    }

    function spawnBlock() {
        const prev = game.blocks[game.blocks.length-1];
        game.baseHue = (game.baseHue + 10) % 360;
        const isShining = Math.random() < CFG.shiningProb;
        
        const cycle = game.score % 60;
        const speedFactor = cycle < 30 ? cycle : (60 - cycle);
        const currentSpeed = CFG.startSpeed + (speedFactor * CFG.speedInc);

        game.current = {
            x: 0, y: prev.y - CFG.blockHeight, w: prev.w, h: CFG.blockHeight,
            hue: game.baseHue, dir: Math.random()<0.5?1:-1, speed: currentSpeed, isShining: isShining
        };
        game.current.x = game.current.dir === 1 ? -game.current.w : game.width;
    }

    function placeBlock() {
        if (game.state !== 'playing' && game.state !== 'demo') return;
        
        const curr = game.current;
        const prev = game.blocks[game.blocks.length-1];
        const dist = curr.x - prev.x;
        const absDist = Math.abs(dist);

        const moveData = { x: curr.x, y: curr.y, w: curr.w, h: curr.h, hue: curr.hue, dir: curr.dir, speed: curr.speed, isShining: curr.isShining };

        if (absDist >= curr.w) {
            moveData.result = 'fail';
            game.replayData.push(moveData);
            game.debris.push(createDebris(curr.x, curr.y, curr.w, curr.h, curr.hue));
            
            if (game.state === 'demo') {
                initGame(true);
            } else {
                gameOver();
            }
            return;
        }

        let newX = curr.x;
        let newW = curr.w;
        let isShiningPerfect = false;

        if (absDist <= CFG.perfectTol) {
            newX = prev.x; newW = prev.w; game.combo++;
            
            let growth = 0;
            if (curr.isShining) { 
                growth = CFG.baseWidth - newW;
                newW = CFG.baseWidth; 
                isShiningPerfect = true; 
            }
            else if (newW < CFG.baseWidth) {
                const potentialW = Math.min(newW + (CFG.baseWidth * CFG.recoveryRate), CFG.baseWidth);
                growth = potentialW - newW;
                newW = potentialW;
            }

            if (growth > 0) {
                const blockCenter = newX + prev.w / 2;
                const screenCenter = game.width / 2;
                if (Math.abs(blockCenter - screenCenter) < 1) {
                    newX -= growth / 2;
                } else if (blockCenter < screenCenter) {
                    // Left side -> grow right
                } else {
                    newX -= growth; // Right side -> grow left
                }
            }
            
            triggerPerfectEffect(newX, curr.y, newW, isShiningPerfect);
        } else {
            game.combo = 0;
            newW = curr.w - absDist;
            if (dist > 0) { newX = curr.x; game.debris.push(createDebris(curr.x + newW, curr.y, absDist, curr.h, curr.hue)); }
            else { newX = prev.x; game.debris.push(createDebris(curr.x, curr.y, absDist, curr.h, curr.hue)); }
            
            createEdgeBurst(newX, curr.y, newW, CFG.blockHeight, curr.hue);
        }

        moveData.result = 'success';
        moveData.finalX = newX;
        game.replayData.push(moveData);

        game.blocks.push({ x: newX, y: curr.y, w: newW, h: CFG.blockHeight, hue: curr.hue });
        game.score++;
        
        ui.score.innerText = game.score;
        triggerScoreEffect();

        AudioSys.playStack(game.combo);
        spawnBlock();
    }

    function triggerScoreEffect() {
        ui.score.classList.remove('score-pop');
        void ui.score.offsetWidth; // Reflow Trigger
        ui.score.classList.add('score-pop');

        const cx = game.width / 2;
        const cy = game.height * 0.15;
        
        for (let i = 0; i < 15; i++) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            game.particles.push({
                x: cx, y: cy,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                life: 1.0,
                color: '#FFEA00', // Bright Gold
                type: 'burst'
            });
        }
    }

    function updateDemo() {
        const c = game.current;
        if (!c) return;
        c.x += c.speed * c.dir;
        const prev = game.blocks[game.blocks.length - 1];
        let hit = (c.dir === 1 && c.x >= prev.x) || (c.dir === -1 && c.x <= prev.x);
        if (hit) {
            c.x = prev.x; 
            placeBlock();
        } else {
            if (c.x > game.width + 100 || c.x < -100 - c.w) c.dir *= -1;
        }
    }

    function createDebris(x, y, w, h, hue) {
        return { x: x, y: y, w: w, h: h, hue: hue, vx: (Math.random()-0.5)*4, vy: (Math.random()-0.5)*4-2, rot: 0, rotSpeed: (Math.random()-0.5)*0.2 };
    }

    function createEdgeBurst(x, y, w, h, hue) {
        const perimeter = (w + h) * 2;
        const count = Math.min(40, Math.floor(perimeter / 6)); 

        for (let i = 0; i < count; i++) {
            const pos = Math.random() * perimeter;
            let px, py, vx, vy;
            const speed = Math.random() * 3 + 1;

            if (pos < w) { // Top
                px = x + pos; py = y;
                vx = (Math.random() - 0.5) * speed; vy = -speed;
            } else if (pos < w + h) { // Right
                px = x + w; py = y + (pos - w);
                vx = speed; vy = (Math.random() - 0.5) * speed;
            } else if (pos < w + h + w) { // Bottom
                px = x + (pos - (w + h)); py = y + h;
                vx = (Math.random() - 0.5) * speed; vy = speed;
            } else { // Left
                px = x; py = y + (pos - (w + h + w));
                vx = -speed; vy = (Math.random() - 0.5) * speed;
            }

            game.particles.push({
                x: px, y: py, vx: vx, vy: vy,
                life: 1.0, color: `hsl(${hue}, 100%, 70%)`
            });
        }
    }

    function triggerPerfectEffect(x, y, w, isShiningPerfect) {
        if (game.state !== 'demo') {
            ui.combo.innerText = isShiningPerfect ? `SHINING x${game.combo}! (MAX)` : `PERFECT x${game.combo}`;
            ui.combo.style.textShadow = isShiningPerfect ? '0 0 25px #ff00ff, 0 0 50px #ff00ff' : '0 0 20px #0ff, 0 0 40px #0ff';
            ui.combo.style.opacity = '1'; ui.combo.style.transform = 'scale(1.2)';
            ui.score.style.color = '#fff'; ui.score.style.transform = 'scale(1.1)';
            setTimeout(() => {
                ui.combo.style.opacity = '0'; ui.combo.style.transform = 'scale(0.5)';
            }, 500);
        }

        createEdgeBurst(x, y, w, CFG.blockHeight, game.current.hue);
        game.particles.push({ type: 'radial-wave', x: x+w/2, y: y+CFG.blockHeight/2, size: 0, max_size: w*1.5, life: 1.0, hue: game.current.hue });
    }

    function gameOver() {
        game.state = 'gameover';
        AudioSys.playFail();
        const score = game.score;
        const isHigh = highScores.length < 10 || score > highScores[highScores.length-1].score;
        setTimeout(() => {
            ui.title.innerText = "GAME OVER";
            ui.menu.classList.add('game-over-mode');
            ui.btn.innerText = "RETRY";
            ui.credit.style.display = 'block';
            ui.menu.classList.remove('hide');
            if(isHigh && score > 0) { promptForInitials(score); }
            else displayHighScores();
        }, 800);
    }

    function startReplay(data) {
        if(!data || !data.length) return;
        game.state = 'replay';
        game.replayQueue = JSON.parse(JSON.stringify(data));
        game.replayIndex = 0;
        game.blocks = []; game.debris = []; game.particles = []; game.score = 0; game.cameraY = 0;
        ui.score.innerText = "0";
        ui.menu.classList.add('hide');
        ui.replayIndicator.classList.remove('display-none');
        ui.closeReplayBtn.classList.remove('display-none');
        const startX = (game.width - CFG.baseWidth) / 2;
        game.blocks.push({ x: startX, y: game.height - 150, w: CFG.baseWidth, h: CFG.blockHeight, hue: game.replayQueue[0].hue - 10 });
        prepareReplayStep();
    }
    function stopReplay() {
        initGame(true);
    }
    function prepareReplayStep() {
        if(game.replayIndex >= game.replayQueue.length) return;
        const d = game.replayQueue[game.replayIndex];
        const prev = game.blocks[game.blocks.length-1];
        game.current = { x: d.dir===1?-d.w:game.width, targetX: d.x, y: prev.y-CFG.blockHeight, w: d.w, h: d.h, hue: d.hue, dir: d.dir, speed: d.speed, isShining: d.isShining, result: d.result };
    }
    function updateReplay() {
        const c = game.current; if(!c) return;
        c.x += c.speed * c.dir;
        let reached = (c.dir===1 && c.x>=c.targetX) || (c.dir===-1 && c.x<=c.targetX);
        if(reached) {
            c.x = c.targetX;
            if(c.result==='fail') { game.debris.push(createDebris(c.x, c.y, c.w, c.h, c.hue)); AudioSys.playFail(); game.current = null; }
            else {
                const prev = game.blocks[game.blocks.length-1];
                let newX = prev.x, newW = prev.w, isP = false;
                if(Math.abs(c.x - prev.x) <= CFG.perfectTol) {
                    game.combo++; isP = true;
                    if(c.isShining) newW = CFG.baseWidth;
                    else if(newW < CFG.baseWidth) newW = Math.min(newW + (CFG.baseWidth*CFG.recoveryRate), CFG.baseWidth);
                    triggerPerfectEffect(newX, c.y, newW, isP);
                } else {
                    game.combo = 0; newW = c.w - Math.abs(c.x - prev.x); newX = c.x - prev.x > 0 ? c.x : prev.x;
                    const debX = c.x - prev.x > 0 ? c.x + newW : c.x;
                    game.debris.push(createDebris(debX, c.y, Math.abs(c.x - prev.x), c.h, c.hue));
                    createEdgeBurst(newX, c.y, newW, CFG.blockHeight, c.hue);
                }
                game.blocks.push({ x: newX, y: c.y, w: newW, h: CFG.blockHeight, hue: c.hue });
                game.score++; ui.score.innerText = game.score; 
                triggerScoreEffect(); 
                AudioSys.playStack(game.combo);
                game.replayIndex++; prepareReplayStep();
            }
        }
    }

    function getGradient(ctx, x, y, w, h, hue) {
        const grad = ctx.createLinearGradient(x, y, x + w, y + h);
        const time = Date.now() * 0.002;
        const shift = (Math.sin(time + y * 0.01) + 1) / 2;
        grad.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
        grad.addColorStop(shift, `hsl(${hue}, 100%, 75%)`); 
        grad.addColorStop(1, `hsl(${hue}, 100%, 50%)`);
        return grad;
    }

    function loop() {
        requestAnimationFrame(loop);
        ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, game.width, game.height);

        // Stars
        ctx.fillStyle = '#fff';
        for(let s of game.stars) {
            s.y += s.speed; if(s.y > game.height) { s.y=0; s.x=Math.random()*game.width; }
            ctx.globalAlpha = Math.max(0.1, Math.min(1, s.opacity + Math.sin(Date.now()*s.twinkleSpeed)*0.3));
            ctx.beginPath(); ctx.arc(s.x, s.y, s.size/2, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha=1;
        }

        if(game.blocks.length > 0) {
            const ty = (game.blocks.length*CFG.blockHeight)-(game.height*0.4);
            game.cameraY += (Math.max(0, ty)-game.cameraY)*0.1;
        }

        for(let b of game.blocks) {
            const dy = b.y+game.cameraY; if(dy>game.height) continue;
            ctx.shadowBlur=15; ctx.shadowColor=`hsl(${b.hue},100%,50%)`; 
            ctx.fillStyle = getGradient(ctx, b.x, dy, b.w, b.h, b.hue);
            ctx.fillRect(b.x, dy, b.w, b.h);
            ctx.shadowBlur=0; ctx.fillStyle=`hsla(${b.hue},100%,80%,0.6)`; ctx.fillRect(b.x, dy, b.w, 4);
        }

        if(game.current) {
            if(game.state==='demo') updateDemo();
            else if(game.state==='playing') {
                game.current.x += game.current.speed * game.current.dir;
                if(game.current.x > game.width+100) game.current.dir=-1;
                else if(game.current.x < -100-game.current.w) game.current.dir=1;
            } else if(game.state==='replay') updateReplay();
            
            if((game.state==='playing'||game.state==='demo'||game.state==='replay') && game.current) {
                const c = game.current; const dy = c.y+game.cameraY;
                let hue = c.hue, glow = 20;
                if(c.isShining) { hue = (c.hue+Math.floor(Date.now()/30))%360; glow=40; }
                ctx.shadowBlur=glow; ctx.shadowColor=`hsl(${hue},100%,50%)`; 
                ctx.fillStyle = getGradient(ctx, c.x, dy, c.w, c.h, hue);
                ctx.fillRect(c.x, dy, c.w, c.h);
                ctx.shadowBlur=0; ctx.fillStyle=`rgba(255,255,255,0.8)`; ctx.fillRect(c.x, dy, c.w, 4);
            }
        }

        for(let i=game.debris.length-1; i>=0; i--) {
            let d = game.debris[i]; d.x+=d.vx; d.y+=d.vy; d.vy+=0.5; d.rot+=d.rotSpeed;
            ctx.save(); ctx.translate(d.x+d.w/2, d.y+game.cameraY+d.h/2); ctx.rotate(d.rot);
            ctx.fillStyle=`hsla(${d.hue},100%,50%,0.5)`; ctx.fillRect(-d.w/2, -d.h/2, d.w, d.h); ctx.restore();
            if(d.y+game.cameraY > game.height) game.debris.splice(i,1);
        }
        for(let i=game.particles.length-1; i>=0; i--) {
            let p=game.particles[i]; p.life-=0.03;
            if(p.life<=0) { game.particles.splice(i,1); continue; }
            if(p.type==='radial-wave') {
                ctx.strokeStyle=`hsla(${p.hue},100%,80%,${p.life})`; ctx.lineWidth=3;
                p.size += (p.max_size - p.size) * 0.1;
                ctx.beginPath(); ctx.arc(p.x, p.y+game.cameraY, p.size, 0, Math.PI*2); ctx.stroke();
            } else if(p.type==='burst') {
                p.x+=p.vx; p.y+=p.vy; ctx.fillStyle=p.color; ctx.globalAlpha=p.life;
                if(p.color === '#FFEA00') { 
                    ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                } else { 
                     ctx.beginPath(); ctx.arc(p.x, p.y+game.cameraY, 3, 0, Math.PI*2); ctx.fill();
                }
                ctx.globalAlpha=1;
            } else {
                p.x+=p.vx; p.y+=p.vy; ctx.fillStyle=p.color; ctx.globalAlpha=p.life;
                ctx.beginPath(); ctx.arc(p.x, p.y+game.cameraY, 3, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha=1;
            }
        }
    }

    loop();

    ui.intro.onclick = () => {
        AudioSys.init(); 
        ui.intro.style.opacity = '0';
        setTimeout(() => ui.intro.classList.add('hide'), 500);
        initGame(true); 
    };

    ui.btn.onclick = (e) => { e.stopPropagation(); startGame(); };
    ui.closeReplayBtn.onclick = (e) => { e.stopPropagation(); stopReplay(); };
    
    window.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            e.preventDefault(); 
            if (!ui.intro.classList.contains('hide')) {
                ui.intro.click(); 
                return;
            }
            if (!ui.menu.classList.contains('hide') && !document.getElementById('initialsModal')) {
                startGame();
                return;
            }
            if (game.state === 'playing') {
                placeBlock();
            }
        }
        if (e.code === 'Escape' && game.state === 'replay') {
            stopReplay();
        }
    });

    const handleInput = (e) => {
        if(e.target===ui.btn || e.target===ui.closeReplayBtn || e.target.tagName==='INPUT' || e.target.id==='submitInitials' || e.target.id==='intro-screen') return;
        if(game.state==='playing') { e.preventDefault(); placeBlock(); }
    };
    window.addEventListener('mousedown', handleInput);
    window.addEventListener('touchstart', handleInput, {passive:false});
    
</script>
